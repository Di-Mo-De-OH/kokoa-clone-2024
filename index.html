<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>     
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class = "welcome-header__title ">Welcome to kokoa clone</h1>
        <p class = "welcome-header__text ">
            if you have a kokoa account, log in with your email or phone number.  
        </p>
    </header>

    <form id = "login-form">
        <input type = "text" placeholder="Email or phone number"/>
        <input type = "password" placeholder="Password"/>
        <input type = "submit" value = "Log in"/>
        <a href = "#">Find kokoa Account or Password</a>    
    </form>






    <script src="https://kit.fontawesome.com/9b0f263fed.js" crossorigin="anonymous"
    ></script>
             
</body>
</html>
