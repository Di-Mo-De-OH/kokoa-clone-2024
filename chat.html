<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ ODMD - kokoa clone</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>     
        </div>
    </div>


<header class="alt-head">
    <div class="alt-head__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
        
    <div class="alt-head__column"></div>
        <h1 class="alt-head__title">모데</h1>
    <div class="alt-head__column">
        
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-burger fa-lg"></i></span>
    </div>
</header>
    

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30,2024
    </div>
    

    <div class="message-row">
        <img src="file:///C:/Users/dhela/Desktop/kokoa-clone-2024/sceensjot.png/kakao.jpg">
        <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
                <span class="message__bubble">hi!</span>
                <span class="message-time">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row__own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">hi nice to meet you!</span>
                <span class="message-time">21:27</span>
            </div>
        </div>
    </div>

</main>
<form class="reply">
    <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
    </div>

    <div class="reply__column">
        <input type ="text"  placeholder="write a message..."/>
            <i class="fa-solid fa-face-kiss-wink-heart fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
    </div>

</form>



<div id="no-mobile">
    <span>your screen is too big</span>

</div>


    <script src="https://kit.fontawesome.com/9b0f263fed.js" crossorigin="anonymous"
    ></script>
             
</body>
</html>
